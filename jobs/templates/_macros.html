{%  macro show_job(job) %}
  <div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
        <a href=="{{ url_for('job', job_id=job['id']) }}">{{ job['title'] }}</a>
      </p>
    </header>
    <div class="card-content">
      <div class="content">
      </div>
    </div>
  </div>
{%  endmacro %}
